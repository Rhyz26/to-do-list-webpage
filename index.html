<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <main>
        <h1>todos</h1>
        <div class="card">
            <i class="fa-solid fa-list fa-flip fa-8x"></i>
        </div>

        <h2 style="text-align: center; font-size: 30px;">Add your first todo</h2>
        <p style="text-align:center; font-size: 20px;">What do you want to get done today?</p>

        <div class="container">
            <div class="add-task">
                <input type="text" id="new-task" placeholder="E.g Build a web page">
                <button type="button" id="add-task-btn"><i class="fas fa-plus"></i></button>
            </div>

            <ul class="todo-list"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
